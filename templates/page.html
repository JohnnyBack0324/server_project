<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공모전 상세 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Noto Sans KR', sans-serif; 
            line-height: 1.6; 
            margin: 0; 
            padding: 0; 
            background-color: #f4f4f4;
            color: #333;
        }
        .container { 
            max-width: 800px; 
            margin: 20px auto; 
            padding: 20px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background: #fff;
        }
        .section-box {
            background-color: #fff; 
            padding: 20px; 
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .banner-img { 
            width: 100%; 
            height: auto; 
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .content-title { 
            font-size: 24px; 
            font-weight: 700; 
            margin-bottom: 15px; 
            color: #007bff;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        .apply-button { 
            display: block; 
            width: 200px; 
            padding: 15px;
            margin: 20px auto;
            background-color: #007bff; 
            color: #fff; 
            text-align: center; 
            text-decoration: none; 
            font-weight: 500; 
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
    </style>
</head>
<body>

<div class="container">
    <img class="banner-img" src="공모전_이미지_URL" alt="공모전 이미지">
    <div class="section-box">
        <div class="content-title">공모전 이름</div>
        <p>내용</p>

        <div class="content-title">공모전 설명</div>
        <p>내용</p>

        <div class="content-title">참가 방법</div>
        <p>내용</p>

        <div class="content-title">시상 내역</div>
        <p>내용</p>
    </div>
    <div class="section-box">
        <div class="content-title">신청 내역 확인</div>
        <p>내용</p>
    </div>
    <a href="신청_링크_URL" class="apply-button">공모전 신청하기</a>
</div>
