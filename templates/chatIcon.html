<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채팅 아이콘</title>
  <style>
    .chat-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-color: #007bff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>

<div class="chat-icon" id="chatIcon">&#9993;</div>

<script>
  const chatIcon = document.getElementById("chatIcon");

  chatIcon.addEventListener("click", function() {
    window.open("chatList.html", "채팅 팝업", "width=250,height=200");
  });
</script>

</body>
</html>
